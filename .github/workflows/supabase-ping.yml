name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 */6 * * *"   # toutes les 6 heures
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -s \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          "https://TON_PROJECT_ID.supabase.co/rest/v1/NOM_TABLE?select=id&limit=1"
